apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: reshardings.front.search.com
spec:
  group: front.search.com
  names:
    kind: Resharding
    plural: reshardings
    singular: resharding
    shortNames:
      - rshd
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                sourceIndex:
                  type: string
                targetIndex:
                  type: string
                status:
                  type: string
                  enum:
                    - NOT_STARTED
                    - STARTED
                    - DONE
                step:
                  type: string
                  enum:
                    - REINDEXING
                    - ALIAS_SWAP
                    - CLEANING
              required:
                - sourceIndex
                - targetIndex
                - status
                - step
      additionalPrinterColumns:
        - name: Status
          type: string
          description: Current status of the resharding
          jsonPath: .spec.status
        - name: Step
          type: string
          description: Current step of the resharding
          jsonPath: .spec.step
        - name: SourceIndex
          type: string
          description: Source index name
          jsonPath: .spec.sourceIndex
        - name: TargetIndex
          type: string
          description: Target index name
          jsonPath: .spec.targetIndex
