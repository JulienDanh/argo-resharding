# 1. Service Account for your operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-operator-sa
  namespace: {{ .Values.namespace }}
---
# 2. Role: Defines permissions within a specific namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: my-operator-role
  namespace: {{ .Values.namespace }} 
rules:
- apiGroups: ["front.search.com"]
  resources: ["reshardings"] # Plural name of your custom resource
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""] # For core Kubernetes resources like Pods, Services, etc.
  resources: ["pods", "services"] # Example: if your operator also manages pods or services
  verbs: ["get", "list", "watch"]
---
# 3. RoleBinding: Binds the Role to the Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: my-operator-rolebinding
  namespace: default # Must be the same namespace as the Role and ServiceAccount
subjects:
- kind: ServiceAccount
  name: my-operator-sa
  namespace: default # Must be the same namespace as the ServiceAccount
roleRef:
  kind: Role
  name: my-operator-role
  apiGroup: rbac.authorization.k8s.io
