reshardings:
  - name: cell-00001-conversations
    sourceIndex: cell-00001.conversations_pages
    targetIndex: cell-00001.conversations_pages-no_routing
  - name: cell-00002
    sourceIndex: cell-00002.activities
    targetIndex: cell-00002.activities-no_routing
  - name: cell-00003
    sourceIndex: cell-00003.activities
    targetIndex: cell-00003.activities-no_routing
  - name: cell-00004
    sourceIndex: cell-00003.activities
    targetIndex: cell-00003.activities-no_routing
  - name: cell-00005
    sourceIndex: cell-00003.activities
    targetIndex: cell-00003.activities-no_routing
  - name: my-reshardingx
    sourceIndex: cell-00001.conversations_pages
    targetIndex: cell-00001.conversations_pages-no_routing

namespace: es-config
apiGroup: front.search.com

# Operator
operatorRole: operator-role
operatorServiceAccount: operator-sa

cells:
  - cell-00001
  - cell-00002
  - cell-00003
  - cell-00004

env: prod

# Default values
conversations_pages:
  index:
    number_of_shards: 3
    refresh_interval: 30s
  mappings:
    dynamic: strict
    properties:
      message:
        type: text
      timestamp:
        type: date
      user_id:
        type: keyword
